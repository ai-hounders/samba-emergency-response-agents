impact_analysis_task:
  description: >
    Analyze wildfire spread using Earth Observatory Natural Event tracker (EONET) data, places (towns and cities) near to the wildfire event, weather data and drone images (if available) and determine the impact of the event. Get a human input before before proceeding further.
  expected_output: >
    Detailed report for the analysis containing the following sections:
    1. Event Details
    2. Impact of weather on the event
    3. Image analysis
    4. Potential spread path
    [with radius of the spread]
    5. Places impacted  
    6. Analysis of the entire event 
    
  agent: impact_analysis_agent

monitoring_task:
  description: >
    Use the wildfire monitoring tool to Fetch events from EONET source in the next 20 days and extract the immediate next wildfire spread event.
  expected_output: >
    JSON of the next wildfire event. Limit to one event.
    
  agent: monitoring_agent

places_search_task:
  description: >
    Calculate the potential spread radius of the wildfire, taking into account weather information and event details. Use the Google Places Search API to identify localities within that radius.
  expected_output: >
    A list of populated areas including cities and towns that fall within the potential spread radius of the wildfire, formatted for use in evacuation and resource allocation planning.
  agent: places_search_agent

safe_zones_identifier_task:
  description: >
    Analyze the spread of the wildfire, along with high risk areas, to identify safe zones outside of the potential spread radius.
  expected_output: >
    A list of safe zones, including their latitude, longitude and other attributes, to be used for shelter and safe evacuation planning.
  agent: safe_zones_identifier_agent

## Try to use the places identified in the places search task
resource_deployment_task:
  description: >
    Allocate firefighting resources (like fire engines, water dropping helicopters, etc.) and personnel (first responders, medicos, etc.) based on the real-time wildfire spread data to ensure optimal deployment to high-risk areas. High risk areas include schools, residential places, gas stations and hospitals. Assume you have certain resources available. 
  expected_output: >
    # High risk areas identified
    [Areas and their coordinates]
    # Resource allocation plan
    [detailed deployment schedules and distribution of firefighting equipment to high risk areas]
  agent: resource_deployment_agent

