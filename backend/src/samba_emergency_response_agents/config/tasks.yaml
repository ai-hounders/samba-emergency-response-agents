evac_route_planning_task:
  description: >
    Plan optimal routes for civilian vehicles from high risk zones to safe zones, considering current wildfire spread and road closures.
  expected_output: >
    JSON collection of optimized google map routes for vehicles to navigate safely from high risk zones to safe zones, avoiding high risk areas.
  agent: evac_route_planning_agent

weather_task:
  description: >
    Fetches real-time weather updates, including current conditions, 3-hourly forecasts for next 4 intervals, and weather alerts for the monitored areas.
  expected_output: >
    Weather data containing the current weather, hourly weather forecast, and any active weather alerts, formatted to assist in decision-making during emergency response.
  agent: weather_agent